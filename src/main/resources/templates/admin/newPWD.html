<body  th:style="'background:url(/admin/images/bg/'+@{${pic}}+');no-repeat; background-size: cover;'" >
<div style="margin: 0 auto; padding-bottom: 0%; padding-top: 7.5%; width: 380px;">
    <div class="panel panel-color panel-danger panel-pages panel-shadow">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10">Set my PassWord</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-20" method="post" id="pwd-form" onsubmit="return checkForm()">
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" name="idAccount" type="text" required=""
                               placeholder="账号:"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" name="password1" type="password" required=""
                               placeholder="输入新密码:" aria-required="true" rangelength="[6,14]" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class=" input-lg input-border" name="password2" type="password" required=""
                               placeholder="确认密码:" aria-required="true" rangelength="[6,14]" />
                    </div>
                </div>
                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light" style="box-shadow: 0px 0px 4px #868282;" type="submit">修&nbsp;改
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

    function checkForm() {
        tale.post({
            url: '/pwd/newPassWord',
            data: $("#pwd-form").serialize(),
            success: function (result) {
                if (result && result.success) {
                    tale.alertOk('密码修改成功');
                    setTimeout("window.location.href = '/admin/login'",2000);
                } else {
                    tale.alertError(result.msg || '密码修改失败');
                }
            }
        });
        return false;
